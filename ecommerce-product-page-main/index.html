<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>E-commerce product page</title>
  <!-- connect to the style sheet -->
  <link rel="stylesheet" href="css/style.css">  
  <!-- connect to fontawsome library -->
  <script src="https://kit.fontawesome.com/5bf9bcca6c.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left">
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
          <img src="images/logo.svg">
        </div>
        <div class="social-links">
          <a href="#">Collections</a>
          <a href="#">Men</a>
          <a href="#">Woman</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="right">
        <div class="cart">
          <img src="images/shopping-cart.png" class="cart-img">
        </div>
        <div class="avatar">
          <i class="fa-solid fa-user-tie"></i>
        </div>
        <div class="box">
          <div>Cart</div>
          <div class="empty">Your Cart Is empty !</div>
          <div class="cart-content">
            <img style="height:70px;width:70px;"src="images/image-product-1.jpg" class="offer-img">
            <div class="offer"><br></div>
            <div class="result"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="landing">
      <div class="landing-left">
        <div class="top">
          <img class="landingimg" src="images/image-product-1.jpg">
        </div>
        <div class="bottom">
          <img class="img1" src="images/image-product-1.jpg">
          <img class="img2" src="images/image-product-2.jpg">
          <img class="img3" src="images/image-product-3.jpg">
          <img class="img4"src="images/image-product-4.jpg">
        </div>
      </div>
      <div class="landing-right">
        <div>
          <h3>Sneakers Company</h3>
        </div>
        <div>
          <h1>Fall Limited Edition <br> Sneakers</h1>
        </div>
        <div>
          <p>these low profile sneakers are your perfect casual wear <br>companiion .Featuring a durable rubber outer sole . they will <br> withstand everything the weather can offer </p>
        </div>
        <div>
          <h1>$125.00</h1>
          <h3>50%</h3>
        </div>
        <div>
          <div class="counter-div">
            <img src="images/icon-minus.svg" class="minus">
            <div class="counter">0</div>
            <img src="images/icon-plus.svg" class="plus">
          </div>
          <button class="add-to-cart">
            <img src="images/shopping-cart.png">
            <p>Add To Cart</p>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
